<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Gebiedsgericht Werken Dashboard</title>

    <style>
      #ggw-dashboard-intro {
        margin-top: 50px;
        text-align: center;
      }
    </style>

    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//piwik.datapunt.amsterdam.nl/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '11']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  <body>
    <!--The content is described in the App component-->
    <div id="app"></div>

    <!--A message to show when loading fails-->
    <div id="ggw-dashboard-intro"></div>

    <script>
      function getIntro () {
        return document.querySelector('#ggw-dashboard-intro')
      }

      // When hideIntro has not been called by the app (load failure) a message will be displayed
      function showIntro () {
        var intro = getIntro()
        intro && (intro.textContent = 'Deze applicatie is geschikt voor recente versies van Chrome, Firefox en Safari');
      }

      // Function to be called on app start to prevent intro message
      function hideIntro () {
        var intro = getIntro()
        intro && intro.remove()
      }

      // Wait for load complete. When this state is reached schedule the display of an intro message
      // When the app successfully loaded and has called hideIntro() this message will not be displayed
      function onReadyStateChange () {
        document.readyState === 'complete' && showIntro();
      }

      document.onreadystatechange = onReadyStateChange
    </script>

    <!-- built files will be auto injected -->
  </body>
</html>
