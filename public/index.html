<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Gebiedsgericht Werken Dashboard</title>
    <link rel=icon href="https://www.amsterdam.nl/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://www.amsterdam.nl/apple-touch-icon.png">

    <style>
      #ggw-dashboard-intro {
        margin-top: 50px;
        white-space: pre-wrap;
        text-align: center;
      }
    </style>

    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://piwik.data.amsterdam.nl/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        var hostname = window && window.location && window.location.hostname;
        if (hostname === 'gebiedinbeeld.amsterdam.nl') {
          _paq.push(['setSiteId', '11']);
        } else {
          _paq.push(['setSiteId', '19']);
        }
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </head>
  <body>
    <!--A message to show when loading fails-->
    <div class="container">
      <div id="ggw-dashboard-intro"></div>
    </div>

    <!--The content is described in the App component-->
    <div id="app"></div>

    <script>
      function getIntro () {
        return document.querySelector('#ggw-dashboard-intro')
      }

      // When hideIntro has not been called by the app (load failure) a message will be displayed
      function showIntro () {
        var intro = getIntro()
        intro && (intro.textContent = 'De site die u wilt bezoeken werkt niet op uw browser. De applicatie is geschikt voor recente versies van Chrome, Firefox en Safari.\n\nVoor ambtenaren van de gemeente Amsterdam is Mozilla Firefox beschikbaar op ADW. Druk hiervoor linksonder op uw scherm op de knop “start” en selecteer vervolgens Mozilla Firefox.');
      }

      // Function to be called on app start to prevent intro message
      function hideIntro () {
        var intro = getIntro()
        intro && intro.remove()
      }

      // Wait for load complete. When this state is reached schedule the display of an intro message
      // When the app successfully loaded and has called hideIntro() this message will not be displayed
      function onReadyStateChange () {
        document.readyState === 'complete' && showIntro();
      }

      document.onreadystatechange = onReadyStateChange
    </script>

    <!-- built files will be auto injected -->
  </body>
</html>
